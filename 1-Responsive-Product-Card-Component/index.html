<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@45,200,0,0" />

    <link rel="stylesheet" href="./CSS/card.css">

  <title>Product preview card component</title>
</head>

<body>

  <div class="container">

    <div >
      <img src="images/image-product-desktop.jpg" alt="Product-Image" class="pc-image">
      <img src="images/image-product-mobile.jpg" alt="Product-Image" class="mb-img">
    </div>

    <div style="border-top-right-radius: 3%; border-bottom-right-radius: 3%; background-color: white;">

      <P class="headtxt"> P E R F U M E</P>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="headtxt">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>

      <div class="price">

        <div class="offer-price"> $149.99 </div>

        <div class="org-price"> $169.99 </div>

      </div>

      <button class= "cart">
        <span class= "material-symbols-sharp" style= "margin-top:7px; text-align:right;"> shopping_cart </span>
        <div style= "margin-top:10px; text-align:left; font-size: 14px;"> Add to Cart </div>
      </button>
    </div>

  </div>

</body>

</html>
